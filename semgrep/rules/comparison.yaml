rules:
  - id: same-comparison
    languages:
      - go
    message: Useless comparison of same variable.
    pattern: $X == $X
    severity: WARNING

  - id: same-statement
    languages:
      - go
    pattern: |
      if $E {
        $S
      } else {
        $S
      }
    message: if-else-block have the same statements.
    severity: WARNING